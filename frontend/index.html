<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temples & Poojas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }

    .temple-item {
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .temple-item:hover {
      background-color: #e2f0ff;
      transform: scale(1.02);
    }

    .temple-icon {
      margin-right: 10px;
      color: #0d6efd;
    }

    #pooja-card {
      border-left: 4px solid #0d6efd;
    }

    .loading {
      text-align: center;
      padding: 2rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-center text-primary">ðŸ›• Temples & Poojas</h1>

    <div class="row">
      <!-- Temple List -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-building"></i> Temple List</h5>
            <div id="loading-temples" class="loading">Loading temples...</div>
            <ul id="temple-list" class="list-group hidden"></ul>
          </div>
        </div>
      </div>

      <!-- Pooja Details -->
      <div class="col-md-8">
        <div class="card shadow-sm" id="pooja-card" style="display:none;">
          <div class="card-body">
            <h5 id="temple-name" class="card-title text-primary"><i class="bi bi-stars"></i> Pooja Details</h5>
            <ul id="pooja-list" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
